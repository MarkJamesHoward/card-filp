<link rel="import" href="../polymer/polymer.html">

<dom-module id="flip-card">
  <template>
    <style>
      :host {
        display: block;
      }
      * {
        box-sizing: border-box;
      }

      #container {
        width: 100%;
        height: 100%;
        perspective: 800px; 
      }

      #card {
         width: 100%;
        height: 100%;
        transition: 1s all ease-in-out;
        transform-style: preserve-3d;
        position: relative;
      }

      .front, .back {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
      }
      #frontface {
        background-color: blue;
        height:100%;
       
      }
      .back {
        background-color: red;
        transform: rotateY(180deg);
          top:0;
        left:0;
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .flipped {
        transform: rotateY(180deg);
      }
      .cardNumber {
        font-size: 24px;
      }

    </style>
    <div id="container" on-click="Fliptime" style="border: 5px solid purple; height: 100%">
      <div id="card" style="border: 5px solid pink;">
        <div style="background-color: blue;" id="frontface" class="front">
          <div style="background-color: blue;" class="cardNumber">Front of the card</span>
        </div>
        <div id="backface" class="back">
          <slot style="max-width: 200px;"></slot>
        </div>
        <div style="clear: both"></div>
      </div>
    </div>
  </template>
</dom-module>

  <script>
   
   class FlipCard extends Polymer.Element {
     constructor() {
       super();
     }

     Fliptime(){       
       this.$.card.classList.toggle('flipped');
       setTimeout(() => {
         this.$.card.classList.toggle('flipped');
       }, 2000)
     }

     static get is() {
       return 'flip-card';
     }

     connectedCallback() {
       super.connectedCallback();
       
     }

   }

   customElements.define(FlipCard.is, FlipCard);

  </script>
